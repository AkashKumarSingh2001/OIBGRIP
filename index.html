<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel = "stylesheet" href = "index.css">
</head>
<body>
    <h1 align = "center">Temperature Converter </h1>
   <form id = "tempCalc" onsubmit="calculateTemp() ; return false">
        <br/>
        <label for = "temp" >Please Enter The Temperature which you like to convert </label>
        <br/><br/>
        <input type = "number" name = "temp" id = "temp">

        <select name = "temp_diff" id = "temp_diff">
            <option value = "cel">°Celcius</option>
            <option value = "fah">°Fahrenheit</option>
        </select>
        <br/><br/>
        <input type = "submit" name = "temp" id = "subbtn"/><br/><br/>
        <span id = "resContainer"></span>
   </form>
    <script src = "index.js"></script>
</body>
</html>
